<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho Thuê Xe Đạp</title>
    <nav>
    <a href="index.html">Trang chủ</a>
    <a href="rent.html">Thuê xe</a>
</nav>

<div class="container">
    <h2>Chào mừng đến với dịch vụ cho thuê xe đạp</h2>
    <img src="https://vietnaminsiders.com/wp-content/uploads/2021/12/264647186_7718856544807146_4129208821983637014_n.jpg" alt="Xe đạp trong khuôn viên" width="80%">
</div>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        body {
    background-image: url('https://hips.hearstapps.com/hmg-prod/images/bke010120stotripslifetime-009-preview-ppi-150-embedmetadata-true-copy-1575399311.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

        header {
            background: #008080;
            color: white;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .bike {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        button {
            background: #008080;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005f5f;
        }
    </style>
</head>
<body>
    <header>Cho Thuê Xe Đạp</header>
    <div class="container">
    <h2>Chọn loại xe bạn muốn thuê</h2>
    <select id="bikeType">
        <option value="mountain">Xe Đạp Địa Hình</option>
        <option value="road">Xe Đạp Đua</option>
        <option value="regular">Xe Đạp Thường</option>
    </select>
</div>

    <div class="container" id="bike-list">
        <!-- Xe đạp sẽ được hiển thị ở đây -->
    </div>
    
    <script>
        const bikes = [
            { id: 1, name: "Xe Đạp Địa Hình", price: "50,000 VND/h" },
            { id: 2, name: "Xe Đạp Đua", price: "70,000 VND/h" },
            { id: 3, name: "Xe Đạp Thường", price: "30,000 VND/h" }
        ];
        
        function displayBikes() {
            const bikeList = document.getElementById("bike-list");
            bikeList.innerHTML = "";
            
            bikes.forEach(bike => {
                const bikeElement = document.createElement("div");
                bikeElement.classList.add("bike");
                bikeElement.innerHTML = `
                    <h3>${bike.name}</h3>
                    <p>Giá: ${bike.price}</p>
                    <button onclick="rentBike(${bike.id})">Thuê Ngay</button>
                `;
                bikeList.appendChild(bikeElement);
            });
        }
        
        function rentBike(id) {
            alert("Bạn đã thuê thành công xe có ID: " + id);
        }
        
        displayBikes();
    </script>
</body>
</html>
